<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;500&family=Bellefair&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>StarGazers</title>
</head>
<body class="alternateBg p-6 h-screen bg-darkBlueBackground">

  <!-- HEADER -->

  <header>
    <nav class="text-white lg:p-4">
      <div class="flex justify-between items-center">
        <img src="home/logo.svg" alt="logo" class="w-[42px] h-[42px] md:w-[52px] md:h-[52px]">
        <div class="sm:hidden xl:block line"></div>
        <button id="menu-btn" class="block z-10 mt-[14px] align-middle hamburger md:hidden focus:outline-none">
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom "></span>
        </button>
        <div class="frostedGlass lg:px-24 lg:py-9 lg:mx-[-39px]">
          <ul class="hidden flex-row md:flex lg:space-x-16 font-['barlow_condensed'] font-light text-base mt-[-2px] lg:pr-20 lg:tracking-widest">
            <li class="relative">
              <a href='index.html' class="py-[34px] text-lightBlue hover:border-b-4 hover:border-solid hover:border-kindaWhite">
                <span class="font-medium">
                00
                </span> 
                HOME
              </a>
            </li>
            <li>
              <a href='potd.html' class="py-[34px] text-lightBlue hover:border-b-4 hover:border-solid hover:border-kindaWhite">
                <span class="font-medium">
                01
                </span> 
                PICTURE OF THE DAY
              </a>
            </li>
            <li>
              <a href='marsrovers.html' class="py-[34px] text-lightBlue hover:border-b-4 hover:border-solid hover:border-kindaWhite">
                <span class="font-medium">
                02
                </span>
                MARS ROVER
              </a>
            </li>
            <li>
              <a href='#' class="py-[34px] border-b-4 border-solid border-white">
                <span class="font-medium">
                03
                </span> 
                ARCHIVE
              </a>
            </li>
          </ul>
        </div>
      </div>



      <!-- MOBILE MENU -->

      <div class="md:hidden flex justify-end">
        <div id="menu" class="absolute flex-col mobileGlass pb-10 items-end mt-[-86px] mr-[-24px] h-full w-2/3 hidden">
          <div class="flex flex-col pl-14 space-y-8 pt-28 items-start font-['barlow_condensed'] font-light text-white text-base tracking-widest w-full">
            <a href="index.html" class="">
              <span class="font-medium ">00</span> HOME
            </a>
            <a href="potd.html" class="">
              <span class="font-medium">01</span> PICTURE OF THE DAY
            </a>
            <a href="marsrovers.html" class="">
              <span class="font-medium">02</span> MARS ROVER
            </a>
            <a href="archive.html" class="">
              <span class="font-medium">03</span> ARCHIVE
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>



  <!-- HERO TEXT -->

  <h1 class="block md:py-10 md:pl-24 text-xl py-12 md:text-3xl tracking-widest text-white font-['barlow_condensed'] font-light">
    <span class="text-kindaWhite font-medium">02</span> APOD ARCHIVE
  </h1>


  <section class="flex flex-col items-center">
    <div class="flex flex-col items-center text-white font-['barlow_condensed'] lg:mb-24 font-light text-2xl md:flex-row">
      <input type="date" name="" value="" min="1995-06-16" max="2023-05-30" class="date text-white py-2 px-4 bg-transparent border border-white">
      <button id="archive-button" type="button" name="button" class="bg-white text-black py-2 px-4">
        GET PICTURE
      </button>
    </div>

  
    <section class="flex flex-col items-center md:px-8 lg:flex-row lg:pl-24 lg:mb-20 lg:h-full lg:items-center lg:text-left" id="archive-display">
      <div class="lg:flex">
        <img src="" loading="lazy" alt="" class="lg:h-[600px]" id="archive-image">
        <iframe src="" class="w-full h-[250px] mx-6 md:w-2/3 md:h-[400px] lg:w-full lg:pr-12" id="archive-videoPlayer"></iframe>
      </div>
      <div class="lg:mt-[-100px] lg:w-1/2 lg:ml-10 pb-10">
        <h2 class="text-white text-4xl pt-10 font-['bellefair'] pb-10 lg:text-5xl"></h2>
        <p class="text-white text-lg font-['source_sans_pro'] leading-8 h-fit"></p>
      </div>
    </section>

  <script src="js/archive.js"></script>
